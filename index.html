<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About me</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="myFrame" src="https://ducduyy.pythonanywhere.com/"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fbclid = params.get('fbclid');
    if (fbclid) {
      const iframe = document.getElementById('myFrame');
      iframe.src = `https://ducduyy.pythonanywhere.com/?fbclid=${encodeURIComponent(fbclid)}`;
    }
  </script>
</body>
</html>
